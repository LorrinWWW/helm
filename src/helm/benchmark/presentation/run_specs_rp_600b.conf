# Main `RunSpec`s for the benchmarking.

entries: [
  ##### Generic #####

  ###### Question Answering #####
  # Scenarios: BoolQ, NarrativeQA, NewsQA, QuAC
  # Scenarios: NaturalQuestions
  # Scenarios: CommonsenseQA, HellaSwag, OpenBookQA, TruthfulQA
  # Scenarios: MMLU
  
  ## Reading comprehension
  
  {description: "boolq:model=together/red-pajama-600B-tokens", priority: 1}
  {description: "narrative_qa:model=together/red-pajama-600B-tokens", priority: 2}
  {description: "quac:model=together/red-pajama-600B-tokens", priority: 1}
  
  ## Reading comprehension and closedbook QA variants
  
  {description: "natural_qa:model=together/red-pajama-600B-tokens,mode=openbook_longans", priority: 1}
  {description: "natural_qa:model=together/red-pajama-600B-tokens,mode=closedbook", priority: 1}
  
  ## Closed-book QA with multiple choice
  
  #{description: "commonsense:model=together/red-pajama-600B-tokens,dataset=commonsenseqa,method=multiple_choice_separate_calibrated", priority: 3}
  # Adaptation method is set to ADAPT_MULTIPLE_CHOICE_SEPARATE_CALIBRATED and echo=True
  {description: "commonsense:model=together/red-pajama-600B-tokens,dataset=hellaswag,method=multiple_choice_separate_original", priority: 1}
  {description: "commonsense:model=together/red-pajama-600B-tokens,dataset=openbookqa,method=multiple_choice_separate_calibrated", priority: 2}
  {description: "truthful_qa:model=together/red-pajama-600B-tokens,task=mc_single", priority: 1}
  
  # For MMLU, we sampled the following 10 subjects, which cover diverse topics across humanities, social sciences and STEM.
  {description: "mmlu:model=together/red-pajama-600B-tokens,subject=abstract_algebra", priority: 2}
  {description: "mmlu:model=together/red-pajama-600B-tokens,subject=college_chemistry", priority: 2}
  {description: "mmlu:model=together/red-pajama-600B-tokens,subject=computer_security", priority: 2}
  {description: "mmlu:model=together/red-pajama-600B-tokens,subject=econometrics", priority: 2}
  {description: "mmlu:model=together/red-pajama-600B-tokens,subject=us_foreign_policy", priority: 2}
  
  
  ##### Information Retrieval #####
  # Scenarios: MS Marco (Regular), MS MARCO (TREC)
  
  {description: "msmarco:model=together/red-pajama-600B-tokens,track=regular,valid_topk=30", priority: 2}
  {description: "msmarco:model=together/red-pajama-600B-tokens,track=trec,valid_topk=30", priority: 1}
  
  ##### Summarization #####
  # Scenarios: XSUM, CNN/DM
  
  {description: "summarization_cnndm:model=together/red-pajama-600B-tokens,temperature=0.3,device=cpu", priority: 1}
  {description: "summarization_xsum_sampled:model=together/red-pajama-600B-tokens,temperature=0.3,device=cpu", priority: 1}
  
  
  ##### Sentiment Analysis #####
  # Scenarios: IMDB
  
  {description: "imdb:model=together/red-pajama-600B-tokens", priority: 1}
  
  
  ##### (Miscellaneous) Text Classification #####
  # Scenarios: RAFT
  
  {description: "raft:subset=ade_corpus_v2,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=banking_77,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=neurips_impact_statement_risks,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=one_stop_english,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=overruling,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=semiconductor_org_types,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=tweet_eval_hate,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=twitter_complaints,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=systematic_review_inclusion,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=tai_safety_research,model=together/red-pajama-600B-tokens", priority: 2}
  {description: "raft:subset=terms_of_service,model=together/red-pajama-600B-tokens", priority: 2}
  
  
  ##### Toxicity Detection #####
  # Scenarios: CivilComments
  
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=all", priority: 1}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=male", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=female", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=LGBTQ", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=christian", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=muslim", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=other_religions", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=black", priority: 2}
  {description: "civil_comments:model=together/red-pajama-600B-tokens,demographic=white", priority: 2}

